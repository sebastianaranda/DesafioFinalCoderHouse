        <a id="topPage" class="topPageAnchor"></a>
        
        <div class="gridContact">

            <section class="banner">
                <img class="banner__bannerImg" src="../images/banners/banner04.jpg" alt="Nora En Pure mirando sonriente a la camara durante una presentación en vivo.">
            </section>

            <section class="containerContact container-fluid">
                <div class="row row-cols-1 row-cols-md-2">
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col">
                                <h2 class="containerContact__title">Social Media</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <a target="_blank" href="https://www.facebook.com/NoraEnPure/">
                                            <img src="../images/icons/fb_black.png" alt="Icono de Facebook.">
                                        </a>
                                    </div>
                                    <div class="col">
                                        <a target="_blank" href="https://www.instagram.com/noraenpure/">
                                            <img src="../images/icons/ig_black.png" alt="Icono de Instagram.">
                                        </a>
                                    </div>
                                    <div class="col">
                                        <a target="_blank" href="https://twitter.com/NoraEnPure">
                                            <img src="../images/icons/tw_black.png" alt="Icono de Twitter.">
                                        </a>
                                    </div>
                                    <div class="col">
                                        <a target="_blank" href="https://www.youtube.com/channel/UCdUXAN90UQV4sxNehj5Vflw">
                                            <img src="../images/icons/yt_black.png" alt="Icono de YouTube.">
                                        </a>
                                    </div>
                                    <div class="col">
                                        <a target="_blank" href="https://open.spotify.com/artist/24DO0PijjITGIEWsO8XaPs">
                                            <img src="../images/icons/sp_black.png" alt="Icono de Spotify.">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h3 class="containerContact__title">Licensing</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <a href="mailto:request@sirupmusic.com" class="containerContact__email">request@sirupmusic.com</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="row">
                            <div class="col">
                                <h1 class="containerContact__title">Booking</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div class="row mb-3">
                                        <div class="col-sm-5 col-form-label">
                                            <label for="inputEventName">Event Name</label>
                                        </div>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="inputEventName" placeholder="Nombre del Evento">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-sm-5 col-form-label">
                                            <label for="inputEventLocation">Event Location</label>
                                        </div>
                                        <div class="col-sm-7">
                                            <select class="form-select" aria-labelledby="inputEventLocation" id="inputEventLocation">
                                                <option selected>Seleccione el tipo de evento</option>
                                                <option value="1">Indoor</option>
                                                <option value="2">Outdoor</option>
                                                <option value="3">Festival</option>
                                                <option value="3">Evento privado</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-sm-5 col-form-label">
                                            <label for="inputEventDate">Event Date</label>
                                        </div>
                                        <div class="col-sm-7">
                                            <input type="date" class="form-control" id="inputEventDate">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-sm-5 col-form-label">
                                            <label for="inputEventSize">Event Size</label>
                                        </div>
                                        <div class="col-sm-7">
                                            <select class="form-select" aria-labelledby="inputEventSize" id="inputEventSize">
                                                <option selected>Seleccione el tamaño del evento</option>
                                                <option value="1">1 - 500 personas</option>
                                                <option value="2">501 - 1.000 personas</option>
                                                <option value="3">1.001 - 5.000 personas</option>
                                                <option value="4">5.001 - 10.000 personas</option>
                                                <option value="5">Más de 10.000 personas</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-sm-5 col-form-label">
                                            <label for="inputSetDuration">Set Duration</label>
                                        </div>
                                        <div class="col-sm-7">
                                            <input type="number" class="form-control" id="inputSetDuration" placeholder="En minutos">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-sm-5 col-form-label">
                                            <label for="inputCompanyName">Company</label>
                                        </div>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="inputCompanyName" placeholder="Nombre de la compania">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-sm-5 col-form-label">
                                            <label for="inputFirstName">First Name</label></div>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="inputFirstName" placeholder="Ingrese su nombre">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-sm-5 col-form-label">
                                            <label for="inputLastName">Last Name</label>
                                        </div>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" id="inputLastName" placeholder="Ingrese su apellido">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-sm-5 col-form-label">
                                            <label for="inputCountry">Country</label>
                                        </div>
                                        <div class="col-sm-7">
                                            <select class="form-select" aria-label="Default select example" id="inputCountry" >
                                                <option selected>Seleccione la región de su país</option>
                                                <option value="1">NA</option>
                                                <option value="2">LATAM</option>
                                                <option value="3">EMEA</option>
                                                <option value="4">APAC</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-sm-5 col-form-label">
                                            <label for="inputPhoneNumber">Phone Number</label>
                                        </div>
                                        <div class="col-sm-7">
                                            <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Ingrese su número de contacto">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-sm-5 col-form-label">
                                            <label for="inputEmail">Email</label>
                                        </div>
                                        <div class="col-sm-7">
                                            <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su email de contacto">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-sm-5 col-form-label">
                                            <label for="inputMessage">Message</label>
                                        </div>
                                        <div class="col-sm-7">
                                            <textarea class="form-control" id="inputMessage" placeholder="Ingrese cualquier otra información adicional"></textarea>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-sm-5 col-form-label">
                                        </div>
                                        <div class="col-sm-7">
                                            <button type="submit" class="btn btn-dark">Send</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </section>

            <footer class="footer">
                <img class="footer__logoFooter" src="../images/noraenpure_logo_big.png" alt="Logo">
                <p class="footer__copyrightText">Copyright © 2021 / Sebastian Aranda</p>
                <div class="footer__socialMediaContainer">
                    <a target="_blank" href="https://www.facebook.com/NoraEnPure/">
                        <img src="../images/icons/fb_gray.png" alt="Icono de Facebook.">
                    </a>
                    <a target="_blank" href="https://www.instagram.com/noraenpure/">
                        <img src="../images/icons/ig_gray.png" alt="Icono de Instagram.">
                    </a>
                    <a target="_blank" href="https://twitter.com/NoraEnPure">
                        <img src="../images/icons/tw_gray.png" alt="Icono de Twitter.">
                    </a>
                    <a target="_blank" href="https://www.youtube.com/channel/UCdUXAN90UQV4sxNehj5Vflw">
                        <img src="../images/icons/yt_gray.png" alt="Icono de YouTube.">
                    </a>
                    <a target="_blank" href="https://open.spotify.com/artist/24DO0PijjITGIEWsO8XaPs">
                        <img src="../images/icons/sp_gray.png" alt="Icono de Spotify.">
                    </a>
                </div>
                <div class="footer__upArrow">
                    <a href="#topPage">
                        <img src="../images/icons/up_arrow.png" alt="Icono para subir">
                    </a>
                </div>
            </footer>
        </div>
        
        <script>
            function myFunction() {
                var x = document.getElementById("navMobile");
                if (x.style.display === "grid") {
                    x.style.display = "none";
                } else {
                    x.style.display = "grid";
                }
            } 
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
